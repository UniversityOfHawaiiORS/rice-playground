###############################################################################################################
# Configuration file for Atomikos                                                                             #
#                                                                                                             #
# This file exists in the test resources for the core because we don't want to include it in the distribution #
###############################################################################################################

com.atomikos.icatch.service=com.atomikos.icatch.standalone.UserTransactionServiceFactory

# if not speçified this defaults to 50 max transactions, negative number represents infinite
com.atomikos.icatch.max_actives=-1

# set max timeout to 1 hour
com.atomikos.icatch.max_timeout=3600000

com.atomikos.icatch.output_dir=atomikos-tmp/
com.atomikos.icatch.log_base_dir=atomikos-tmp/